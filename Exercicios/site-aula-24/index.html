<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>PIZZARIA DA MAMA</title>
</head>

<body>
    <header class="flex">
        <h1>PIZZARIA DA MAMA</h1>
        <nav class="flex">
            <ul class="flex">
                <li class="flex">
                    <a href="#" class="flex"><span class="material-icons icons-list icon">email</span> Contato</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="flex">

        <section class="flex section-cards">
            <div class="card">
                <figure class="flex">
                    <img class="img-tam flex" src="./Pizza-Napolitana.jpg" alt="pizza napolitana">
                </figure>
                <h2 class="flex subtitulo">Pizza napolitana</h2>

                <form class="flex form-cards">

                    <div class="flex">
                        <div class="flex div-form">
                            <label for="p">P</label>
                            <input type="radio" name="tamanho" id="p" value="p">
                        </div>
                        <div class="flex div-form">
                            <label for="m">M</label>
                            <input type="radio" name="tamanho" id="m" value="m">
                        </div>
                        <div class="flex div-form">
                            <label for="g">G</label>
                            <input type="radio" name="tamanho" id="g" value="g">
                        </div>
                    </div>
                    <button type="submit" class="btn">DELICIAR</button>
                </form>
            </div>
            <div class="card">
                <figure class="flex">
                    <img class="img-tam flex" src="./pizza-calabresa.png" alt="pizza calabresa">
                </figure>
                <h2 class="flex subtitulo">Pizza calabresa</h2>

                <form class="flex form-cards">

                    <div class="flex">
                        <div class="flex div-form">
                            <label for="p">P</label>
                            <input type="radio" name="tamanho" id="p" value="p">
                        </div>
                        <div class="flex div-form">
                            <label for="m">M</label>
                            <input type="radio" name="tamanho" id="m" value="m">
                        </div>
                        <div class="flex div-form">
                            <label for="g">G</label>
                            <input type="radio" name="tamanho" id="g" value="g">
                        </div>
                    </div>
                    <button type="submit" class="btn">DELICIAR</button>
                </form>
            </div>
            <div class="card">
                <figure class="flex">
                    <img class="img-tam flex" src="./pizza-4-queijos.png" alt="pizza quatro queijos">
                </figure>
                <h2 class="flex subtitulo">Pizza quatro queijos</h2>

                <form class="flex form-cards">

                    <div class="flex">
                        <div class="flex div-form">
                            <label for="p">P</label>
                            <input type="radio" name="tamanho" id="p" value="p">
                        </div>
                        <div class="flex div-form">
                            <label for="m">M</label>
                            <input type="radio" name="tamanho" id="m" value="m">
                        </div>
                        <div class="flex div-form">
                            <label for="g">G</label>
                            <input type="radio" name="tamanho" id="g" value="g">
                        </div>
                    </div>
                    <button type="submit" class="btn">DELICIAR</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="flex">
        <h3>&COPY; André Luís Cardoso - 2022</h3>
    </footer>

</body>

</html>
